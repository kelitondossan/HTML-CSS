<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA ONLINE</title>
</head>
<body>
    <script type="text/javascript">
        var numero1 = prompt("insira o primeiro número");
        var numero2 = prompt("insira o segundo numero ");
        var operacao = prompt("Qual operação deseja relizar? (Digite = ou - ou * ou /)");
        var resultadoOperacao = 0;
        if(operacao == '+')
        resultadoOperacao = soma (numero1,numero2);

        if(operacao == '-')
        resultadoOperacao = diminuir (numero1,numero2);

        if(operacao == '*')
        resultadoOperacao = multiplicar (numero1,numero2);

        if(operacao == '/')
        resultadoOperacao = dividir (numero1,numero2);

        alert('O resultado da operação é igual a:' + resultadoOperacao);

        function soma (numero1,numero2){
            return parseInt(numero1) + parseInt(numero2);

        }

        function diminuir (numero1,numero2){
            return parseInt(numero1) - parseInt(numero2);
            
        }


        function multiplicar(numero1,numero2){
            return parseInt(numero1) * parseInt(numero2);
            
        }

        function soma (numero1,numero2){
            return parseInt(numero1) / parseInt(numero2);
            
        }


    </script>
</body>
</html>
